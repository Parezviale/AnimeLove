<ion-header >
</ion-header>

<ion-content class="login-content" padding>

    <ion-list no-lines padding-top>
      <ion-item>
        <ion-input type="text" placeholder="First Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Last Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block round color="secondary" class="register-btn" block clear (click)="createAccount()">Signup</button>
    <div padding>
      <button ion-button block color="light" clear (click)="loginPage();">If already have an account? LOGIN</button>
      <button ion-button block color="light" clear (click)="forgotPasswordPage();">Forgot Password</button>
   </div>

</ion-content>
