<ion-header no-border>
  <ion-navbar color="white" hideBackButton>
    <ion-buttons start>
      <button ion-button icon-only (click)="goToMe()">
        <ion-icon name="md-person" color="muted"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      <img src="assets/img/logo.png" width="24" alt="">
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="goToMessaging()">
        <ion-icon name="menu" color="muted"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="swipe-bg" no-bounce>
  <div class="h-full no-cards" [hidden]="!isLoading" horizontal layout center center-center>
    <div class="ripple-container">
      <div class="thumb-lg ripple-trigger">
        <img src="assets/img/logo.png" class="rounded b b-2x box-shadow">
      </div>
      <div class="ripple-1"></div>
      <div class="ripple-2"></div>
    </div>
  </div>

  <div class="swipe-container" [hidden]="isLoading">
    <div class="h-full wrapper-sm">
      <div class="card-stack" swing-stack #cardStack [stackConfig]="stackConfig" (throwoutleft)="disliked(c)" (throwoutright)="liked(c)">
        <div class="card-item" #card [style.zIndex]="-1 * i" swing-card
            *ngFor="let c of cards; trackBy: trackByFn; let i = index">
          <div [style.backgroundImage]="'url(' + c.profile_image_url + ')'" class="div-img h-full r-3x"></div>

          <div class="card-caption" (click)="openProfile(false)">
            <div class="card-text pull-left">
              <div class="font-bold text-xl">{{c.name}}</div>
              <div>{{c.job_title}}</div>
            </div>
            <div class="pull-right">
              <ion-icon class="text-2x" name="md-information-circle" color="white"></ion-icon>
            </div>
          </div>

          <div class="stamp stamp-like">Interested</div>
          <div class="stamp stamp-nope">Not Interested</div>
        </div>
      </div>
    </div>

    <div class="bottom-actions" horizontal layout center around-justified>
      <button ion-button color="white" class="button-hate" (click)="disliked()">
        <ion-icon name="md-sad"></ion-icon>
      </button>
      <button ion-button color="white" class="button-dislike" (click)="disliked()">
        <ion-icon name="md-close"></ion-icon>
      </button>
      <button ion-button color="white" class="button-skip">
        <ion-icon name="skip-forward"></ion-icon>
      </button>
      <button ion-button color="white" class="button-like" (click)="liked()">
        <ion-icon name="md-checkmark"></ion-icon>
      </button>
      <button ion-button color="white" class="button-superlike" (click)="liked()">
        <ion-icon name="heart"></ion-icon>
      </button>
    </div>
  </div>
</ion-content>
